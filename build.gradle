plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}
repositories {
    mavenCentral()
    flatDir {dirs("libs")}
}

def var = dependencies {
    compile fileTree(dir: "libs",includes: ["*.jar"])
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}
